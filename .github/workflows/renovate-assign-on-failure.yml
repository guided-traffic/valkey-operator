name: Assign on Renovate Pipeline Failure

on:
  workflow_run:
    workflows: ["Test and Release"]
    types:
      - completed

permissions:
  pull-requests: write
  issues: write

jobs:
  assign-on-failure:
    if: >
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.event == 'pull_request' &&
      startsWith(github.event.workflow_run.head_branch, 'renovate/')
    runs-on: self-hosted
    steps:
      - name: Find PR for failed Renovate branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`,
              state: 'open'
            });
            if (prs.data.length > 0) {
              return prs.data[0].number;
            }
            return null;

      - name: Assign user and comment on failed PR
        if: steps.pr.outputs.result != 'null'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr.outputs.result }};

            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              assignees: ['hans-fischer']
            });

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'âš ï¸ Die Pipeline ist fehlgeschlagen â€“ @hans-fischer wurde zur ÃœberprÃ¼fung zugewiesen.\n\nğŸ”— [Fehlgeschlagener Workflow-Run](' + context.payload.workflow_run.html_url + ')'
            });
