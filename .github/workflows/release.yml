name: Test and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write  # For PR comments
  issues: write         # For issue comments

env:
  GO_VERSION: '1.25'

jobs:
  malware-scan:
    name: Malware Scan (Source Code)
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install ClamAV
        run: |
          sudo apt-get update
          sudo apt-get install -y clamav clamav-daemon

      - name: Update ClamAV database
        run: |
          sudo systemctl stop clamav-freshclam || true
          sudo freshclam

      - name: Run ClamAV scan on source code
        run: |
          echo "ðŸ” Scanning source code for malware..."
          clamscan --recursive --infected --exclude-dir=.git --exclude-dir=node_modules --exclude-dir=vendor . | tee clamav-report.txt

          # Check if any infected files were found
          if grep -q "Infected files: 0" clamav-report.txt; then
            echo "âœ… No malware detected in source code"
          else
            echo "âŒ MALWARE DETECTED! Blocking release."
            cat clamav-report.txt
            exit 1
          fi

      - name: Upload ClamAV report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: clamav-report
          path: clamav-report.txt
          retention-days: 30

  unit-tests:
    name: Unit Tests
    runs-on: self-hosted
    outputs:
      coverage: ${{ steps.coverage.outputs.percentage }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run tests
        run: make test-unit

      - name: Generate coverage report
        run: make coverage-ci

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(grep "total:" coverage/coverage.txt | awk '{print $3}' | sed 's/%//')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/

  gosec:
    name: GoSec Security Scan
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run GoSec security scan
        run: make gosec

  govulncheck:
    name: Vulnerability Check
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run vulnerability check
        run: make vuln

  linter:
    name: Code Linting
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run linting
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          make lint

  integration-tests:
    name: Integration Tests
    runs-on: self-hosted
    timeout-minutes: 60  # Increased timeout for full performance tests
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: guidedtraffic
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Build and start test infrastructure
        run: docker compose -f docker-compose.demo.yml up -d --build
        env:
          S3EP_LICENSE_TOKEN: ${{ secrets.S3EP_LICENSE_TOKEN }}

      - name: Wait for MinIO to be ready
        run: |
          for i in {1..30}; do
            if curl -f -k https://localhost:9000/minio/health/live; then
              echo "MinIO is ready"
              break
            else
              echo "Waiting for MinIO... ($i/30)"
              sleep 2
            fi
          done

      - name: Wait for S3 Encryption Proxy to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/health; then
              echo "S3 Encryption Proxy is ready"
              break
            else
              echo "Waiting for S3 Encryption Proxy... ($i/30)"
              sleep 2
            fi
          done

      - name: Run integration tests
        run: make test-integration
        env:
          INTEGRATION_TESTS: true
          S3_ENDPOINT: https://localhost:9000
          PROXY_ENDPOINT: http://localhost:8080
          S3EP_LICENSE_TOKEN: ${{ secrets.S3EP_LICENSE_TOKEN }}
          SKIP_PERFORMANCE_CHECKS: "true"

      - name: Run full performance tests and generate summary
        id: performance
        run: |
          echo "Running full performance tests..."
          ./performance.sh > performance_output.log 2>&1 || true

          # Extract performance summary from the latest report
          LATEST_REPORT=$(ls -t test-results/performance-report-*.md | head -1)
          if [ -f "$LATEST_REPORT" ]; then
            echo "Found performance report: $LATEST_REPORT"

            # Extract exactly the 4 lines of performance summary data
            SUMMARY=$(grep -A 3 "=== Performance Comparison Summary ===" "$LATEST_REPORT" | tail -3 || echo "")

            # If specific summary not found, try alternative extraction
            if [ -z "$SUMMARY" ] || [ "$SUMMARY" = "" ]; then
              echo "Specific summary section not found, trying alternative extraction..."
              # Look for the three key lines specifically
              UPLOAD_LINE=$(grep "Average Upload Efficiency:" "$LATEST_REPORT" | head -1 || echo "")
              DOWNLOAD_LINE=$(grep "Average Download Efficiency:" "$LATEST_REPORT" | head -1 || echo "")
              OVERHEAD_LINE=$(grep "Encryption Overhead:" "$LATEST_REPORT" | head -1 || echo "")

              if [ -n "$UPLOAD_LINE" ] && [ -n "$DOWNLOAD_LINE" ] && [ -n "$OVERHEAD_LINE" ]; then
                SUMMARY=$(printf "=== Performance Comparison Summary ===\n%s\n%s\n%s" "$UPLOAD_LINE" "$DOWNLOAD_LINE" "$OVERHEAD_LINE")
              else
                SUMMARY="Performance data extraction failed - check full report"
              fi
            fi

            echo "Extracted summary: $SUMMARY"

            # Save to GitHub Step Summary
            echo "## ðŸš€ Full Performance Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Full report available in [test artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

            # Set outputs with proper escaping for multiline content
            {
              echo "performance_summary<<PERFORMANCE_EOF"
              echo "$SUMMARY"
              echo "PERFORMANCE_EOF"
            } >> $GITHUB_OUTPUT

            # Also set a simple flag to indicate we have results
            echo "has_performance_data=true" >> $GITHUB_OUTPUT

            # Extract efficiency percentages for badge with validation
            UPLOAD_EFF=$(echo "$SUMMARY" | grep -o "Average Upload Efficiency: [0-9.]*%" | grep -o "[0-9.]*" | head -1)
            DOWNLOAD_EFF=$(echo "$SUMMARY" | grep -o "Average Download Efficiency: [0-9.]*%" | grep -o "[0-9.]*" | head -1)

            echo "Extracted upload efficiency: '$UPLOAD_EFF'"
            echo "Extracted download efficiency: '$DOWNLOAD_EFF'"

            # Validate extracted values before setting outputs
            if [[ "$UPLOAD_EFF" =~ ^[0-9]+\.?[0-9]*$ ]]; then
              echo "upload_efficiency=$UPLOAD_EFF" >> $GITHUB_OUTPUT
            else
              echo "upload_efficiency=0" >> $GITHUB_OUTPUT
              echo "Warning: Could not extract valid upload efficiency, setting to 0"
            fi

            if [[ "$DOWNLOAD_EFF" =~ ^[0-9]+\.?[0-9]*$ ]]; then
              echo "download_efficiency=$DOWNLOAD_EFF" >> $GITHUB_OUTPUT
            else
              echo "download_efficiency=0" >> $GITHUB_OUTPUT
              echo "Warning: Could not extract valid download efficiency, setting to 0"
            fi
          else
            echo "No performance report found" >> $GITHUB_STEP_SUMMARY
            echo "performance_summary=No performance report generated" >> $GITHUB_OUTPUT
            echo "has_performance_data=false" >> $GITHUB_OUTPUT
            echo "upload_efficiency=0" >> $GITHUB_OUTPUT
            echo "download_efficiency=0" >> $GITHUB_OUTPUT
          fi
        env:
          INTEGRATION_TESTS: true
          S3_ENDPOINT: https://localhost:9000
          PROXY_ENDPOINT: http://localhost:8080
          SKIP_PERFORMANCE_CHECKS: "true"

      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: performance-report
          path: test-results/performance-report-*.md
          retention-days: 30

      - name: Comment PR with performance summary
        if: github.event_name == 'pull_request' && steps.performance.outputs.has_performance_data == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const summary = `${{ steps.performance.outputs.performance_summary }}`;
            const comment = `## ðŸš€ Performance Test Results

            \`\`\`
            ${summary}
            \`\`\`
            `;

            // Always create a new comment (no longer updating existing ones)
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
            console.log('Created new performance comment');

      - name: Comment PR with basic performance info (fallback)
        if: github.event_name == 'pull_request' && steps.performance.outputs.has_performance_data != 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const comment = `## ðŸš€ Performance Test Results

            âš ï¸ Performance tests were executed but detailed summary extraction failed.

            _This comment was automatically generated by the CI pipeline._`;

            // Always create a new comment (no longer updating existing ones)
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
            console.log('Created new fallback performance comment');

      - name: Create performance badge
        if: github.ref == 'refs/heads/main' && steps.performance.outputs.upload_efficiency != '' && steps.performance.outputs.upload_efficiency != '0'
        run: |
          UPLOAD_EFF="${{ steps.performance.outputs.upload_efficiency }}"
          DOWNLOAD_EFF="${{ steps.performance.outputs.download_efficiency }}"

          echo "Creating badge with upload efficiency: $UPLOAD_EFF, download efficiency: $DOWNLOAD_EFF"

          # Determine badge color based on efficiency (using awk for better compatibility)
          if [ "$(echo "$UPLOAD_EFF > 80" | awk '{print ($1 > $3)}')" = "1" ]; then
            COLOR="green"
          elif [ "$(echo "$UPLOAD_EFF > 60" | awk '{print ($1 > $3)}')" = "1" ]; then
            COLOR="yellow"
          else
            COLOR="red"
          fi

          # Create badge JSON
          mkdir -p badges
          cat > badges/performance.json << EOF
          {
            "schemaVersion": 1,
            "label": "performance",
            "message": "â†‘${UPLOAD_EFF}% â†“${DOWNLOAD_EFF}%",
            "color": "${COLOR}",
            "namedLogo": "speedtest"
          }
          EOF

          echo "Performance badge created with upload ${UPLOAD_EFF}% and download ${DOWNLOAD_EFF}% efficiency"

      - name: Cleanup test infrastructure
        if: always()
        run: docker compose -f docker-compose.demo.yml down -v

  container-malware-scan:
    name: Container Malware Scan
    runs-on: self-hosted
    needs: [malware-scan]  # Run after source scan passes
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get current epoch time
        id: time
        run: echo "epoch=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build container for scanning
        uses: docker/build-push-action@v6
        with:
          file: Containerfile
          context: .
          build-args: |
            BUILD_NUMBER=scan-${{ github.sha }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ steps.time.outputs.epoch }}
          platforms: linux/amd64
          push: false
          load: true
          tags: s3-encryption-proxy:scan-${{ github.sha }}

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: s3-encryption-proxy:scan-${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln,secret,misconfig'

      - name: Run Trivy scan (SARIF output)
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: s3-encryption-proxy:scan-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'vuln,secret,misconfig'

      - name: Upload Trivy scan results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: trivy-container-report
          path: trivy-results.sarif
          retention-days: 30

      - name: Cleanup scan image
        if: always()
        run: docker rmi s3-encryption-proxy:scan-${{ github.sha }} || true

  semantic-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [malware-scan, container-malware-scan, gosec, govulncheck, linter, unit-tests, integration-tests]
    name: Semantic Release
    runs-on: self-hosted
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm clean-install

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Download coverage artifacts
        uses: actions/download-artifact@v7
        with:
          name: coverage-report
          path: coverage/

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.USER_PAT }}
        run: npx semantic-release
