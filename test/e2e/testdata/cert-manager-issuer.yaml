# Self-signed ClusterIssuer for E2E testing.
# This creates a self-signed CA that can issue certificates for Valkey TLS.
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
# CA Certificate generated by the self-signed issuer
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: e2e-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: e2e-ca
  secretName: e2e-ca-secret
  duration: 87600h # 10 years
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
# ClusterIssuer backed by the CA certificate (used by Valkey CRDs)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: e2e-ca-issuer
spec:
  ca:
    secretName: e2e-ca-secret
