apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "valkey-operator.fullname" . }}
  labels:
    {{- include "valkey-operator.labels" . | nindent 4 }}
rules:
  # Valkey CRD access
  - apiGroups:
      - vko.gtrfc.com
    resources:
      - valkeys
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - vko.gtrfc.com
    resources:
      - valkeys/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - vko.gtrfc.com
    resources:
      - valkeys/finalizers
    verbs:
      - update
  # Core resources managed by the operator
  - apiGroups:
      - ""
    resources:
      - configmaps
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Events for status reporting
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # NetworkPolicies
  - apiGroups:
      - networking.k8s.io
    resources:
      - networkpolicies
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # cert-manager Certificates
  - apiGroups:
      - cert-manager.io
    resources:
      - certificates
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
